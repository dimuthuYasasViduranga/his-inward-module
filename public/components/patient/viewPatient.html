            <form>
                <div>

        <div class="card-body" ng-controller="patientController as showCase">

            <button type="button" class="btn btn-primary" ng-click="goToAdd()">Add new ward</button>
            <table datatable="ng" class="datatable table table-striped primary dataTable no-footer" cellspacing="0" width="100%" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 100%;">
                <thead>
                <tr role="row">
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">ID</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Patient Name</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Allergies</th>

                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;">Gender</th>

                    <td>{{ patient.allergies }}</td>
                    <!--<td>{{ patient.age }}</td>
                    <td>{{ patient.gender }}</td>
                    <td>{{ patient.phoneNumber }}</td>
                    <td>{{ patient.gName }}</td>
                    <td>{{ patient.gContactNumber }}</td>
                    <td>{{ patient.gRelationship }}</td>
                    <td>{{ patient.gAddress }}</td>-->

                    <td><button type="button" class="btn btn-danger" ng-click="clickToOpen(patient)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                    <td><button type="button" class="btn btn-success" ng-click="goToAddBed(patient.id)"><i class="fa fa-bed" aria-hidden="true"></i></button></td>
