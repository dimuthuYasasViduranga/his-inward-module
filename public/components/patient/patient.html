<div class="col-md-12">
  <div class="card" ng-controller="patientController">
    <div class="card-header">
      Ward Registration Form
    </div>
    <div class="card-body">
      <form class="form form-horizontal">
        <div class="section">
          <div class="section-title">Patient Details</div>
          <div class="section-body">
            <div class="form-group">
              <label class="col-md-3 control-label">PID</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Patient Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="" ng-model="patient.name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Age</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="" ng-model="patient.age">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Gender</label>
              <div class="col-md-9">
                <div class="radio radio-inline">
                  <input type="radio" name="radio4" id="radio10" value="option10" ng-model="patient.gender">
                  <label for="radio10">
                Male
              </label>
                </div>
                <div class="radio radio-inline">
                  <input type="radio" name="radio4" id="radio11" value="option11" checked ng-model="patient.gender">
                  <label for="radio11">
                Female
              </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Patient Home Phone Number</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="" ng-model="patient.phoneNumber">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Alternative Phone Number</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="" ng-model="patient.altrPhoneNumber">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-3">
                <label class="control-label">Allergies</label>
                <p class="control-label-help">( description )</p>
              </div>
              <div class="col-md-9">
                <textarea class="form-control" ng-model="patient.allergies"></textarea>
              </div>
            </div>
            <!--<div class="form-group">
        <label class="col-md-3 control-label">Price</label>
        <div class="col-md-9">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
        </div>
      </div>-->
          </div>
        </div>
        <div class="section">
          <div class="section-title">Guardian Details</div>
          <div class="section-body">
            <div class="form-group">
              <label class="col-md-3 control-label">Guardian Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Emergency Contact Number</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Relationship to Patient</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-3">
                <label class="control-label">Address</label>
              </div>
              <div class="col-md-9">
                <textarea class="form-control"></textarea>
              </div>
            </div>
            <!--<div class="form-group">
        <label class="col-md-3 control-label">Cover</label>
        <div class="col-md-4">
          <div class="input-group">
            <select class="select2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <span class="input-group-addon">Years</span>
          </div>
        </div>
      </div>-->
          </div>
        </div>
        <div class="form-footer">
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button type="button" class="btn btn-primary" ng-click="addPatient(patient)">Save</button>
              <button type="button" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
