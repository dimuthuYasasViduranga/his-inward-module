<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal">
                <div class="section">
                    <div class="section-title">Add New Ward</div>
                    <div class="section-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label"> Ward Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" ng-model="ward.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Description</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" ng-model="ward.description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Bed Count</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <input type="number" min="0" class="form-control" placeholder="" ng-model="ward.bedCount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Head of Ward</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control" type="text" class="form-control" placeholder="" ng-model="ward.docId">
                                    <option ng-repeat="doctor in doctors" value="{{doctor.docId}}"> {{doctor.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-primary" ng-click="addWard(ward)">Save</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
