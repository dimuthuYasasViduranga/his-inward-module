<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal">
                <div class="section">
                    <div class="section-title">Add New Ward</div>
                    <div class="section-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label"> Ward Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Description</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Bed Count</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <input type="number" min="0" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Head of Ward</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control" type="text" class="form-control" placeholder="">
                                    <option>Option 1 </option>
                                    <option>Option 2 </option>
                                    <option>Option 3 </option>
                                    <option>Option 4 </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
