<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal">
                <div class="section">
                    <div class="section-title">Assign Patient to Ward</div>
                    <div class="section-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Bed ID</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" placeholder="" ng-model="patientBed.bedId">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Patient ID</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <input type="number" min="0" class="form-control" placeholder="" ng-model="patientBed.patientId">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                            <button type="button" data-dismiss="modal" class="btn btn-sm btn-success" ng-click="assignPatient(patientBed)">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
