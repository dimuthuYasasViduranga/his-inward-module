<div class="col-md-4 col-sm-6" style="padding-bottom:5px">
    <div class="card">
        <div class="content">
            <div class="card-header">
                <h4 class="card-title">   {{wardName}} </h4>
            <hr>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-5">
                    <div class="icon-big icon-warning text-center">
                        <i class="fa fa-bed"></i>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div class="numbers">
                        <p>Total No. of Beds</p>
                        <a ng-click="goToAssignPatient(ward.id)">{{beds.length}}</a>
                    </div>
                    <div class="numbers">
                        <p>Beds available</p>
                        <a ng-click="goToAssignPatient(ward.id)">{{ (beds | filter:completedFilter).length}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Add New Bed-->

<div class="col-md-8 col-sm-12" style="padding-bottom:15px">
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal">
                <div class="section">
                    <div class="section-title">Add New Bed</div>
                    <div class="section-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label"> Ward ID</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" ng-model="id">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Date Added</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <md-content>
                                    <md-datepicker 
                                    ng-model="bed.added_at" 
                                    md-placeholder="Enter date">
                                    </md-datepicker>
                                </md-content>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Bed Type</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control" type="text" class="form-control" placeholder="" ng-model="bed.type">
                                    <option disabled selected>Select Bed Type </option>
                                    <option>Electric Bed </option>
                                    <option>Semi-electric Bed</option>
                                    <option>Home care bed</option>
                                    <option>Regular bed</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="button" class="btn btn-primary" ng-click="addBed(bed)">Save</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--All bed information-->

<div class="col-md-12 col-xs-12">
    <div class="card">
        <div class="card-body" ng-controller="BedController as showCase">
            <table datatable="ng" class="datatable table table-striped primary dataTable no-footer" cellspacing="0" width="100%" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 100%;">
                <thead>
                <tr role="row">
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Bed ID</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Date Added</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;">Bed Type</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;">Availability</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 105px;"></th>
                </thead>
                <tbody>
                <tr role="row" ng-repeat="bed in showCase.beds">
                    <td>{{ bed.bId }}</td>
                    <td>{{ bed.added_at | date : "dd-MM-y" }}</td>
                    <td>{{ bed.type }}</td>
                    <td>
                        <span ng-if= "bed.available" class="badge badge-success badge-icon"><i class="fa fa-check" aria-hidden="true"></i><span>Availabile </span></span>
                        <span ng-if= "!bed.available" class="badge badge-danger badge-icon"><i class="fa fa-times" aria-hidden="true"></i><span>Not Availabile </span></span>
                    </td>
                    <td><button type="button" class="btn btn-danger btn-sm" ng-click="deleteBed(bed.bId)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
