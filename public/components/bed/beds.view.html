<!--Add New Bed-->

<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal">
                <div class="section">
                    <div class="section-title">Add New Bed</div>
                    <div class="section-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label"> Ward ID</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" ng-model="id">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Date Added</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <md-content>
                                    <md-datepicker 
                                    ng-model="myDate" 
                                    md-placeholder="Enter date">
                                    </md-datepicker>
                                </md-content>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Bed Type</label>
                                <p class="control-label-help"></p>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control" type="text" class="form-control" placeholder="">
                                    <!--<option>Option 1 </option>
                                    <option>Option 2 </option>
                                    <option>Option 3 </option>
                                    <option>Option 4 </option>-->
                                    <input type="text" class="form-control" placeholder="" ng-model="bed.type">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="button" class="btn btn-primary" ng-click="addBed(bed)">Save</button>
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--All bed information-->

<div class="col-xs-12">
    <div class="card">
        <div class="card-body" ng-controller="BedController as showCase">
            <table datatable="ng" class="datatable table table-striped primary dataTable no-footer" cellspacing="0" width="100%" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 100%;">
                <thead>
                <tr role="row">
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">ID</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Bed ID</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Date Added</th>
                    <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;">Bed Type</th>
                </thead>
                <tbody>
                <tr role="row" ng-repeat="bed in showCase.beds">
                    <td>{{ bed.bId }}</td>
                    <td>{{ bed.text }}</td>
                    <td>{{ bed.text }}</td>
                    <td>{{ bed.type }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
