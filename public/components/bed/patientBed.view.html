<div class="col-md-12 col-xs-12">
    <div class="card">
        <div class="card-body" ng-controller="BedController as showCase">
            <table datatable="ng" class="datatable table table-striped primary dataTable no-footer" cellspacing="0" width="100%" id="DataTables_Table_0"
                role="grid" aria-describedby="DataTables_Table_0_info" style="width: 100%;">
                <thead>
                    <tr role="row">
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Bed ID</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;">Date Added</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;">Bed Type</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 300px;">Availability</th>
                        <th tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 105px;"></th>
                </thead>
                <tbody>
                    <tr role="row" ng-repeat="bed in showCase.beds | filter:completedFilter">
                        <td>{{ bed.bId }}</td>
                        <td>{{ bed.added_at | date : "dd-MM-y" }}</td>
                        <td>{{ bed.type }}</td>
                        <td>
                            <span ng-if="bed.available" class="badge badge-success badge-icon"><i class="fa fa-check" aria-hidden="true"></i><span>Availabile </span></span>
                            <span ng-if="!bed.available" class="badge badge-danger badge-icon"><i class="fa fa-times" aria-hidden="true"></i><span>Not Availabile </span></span>
                        </td>
                        <td><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" ng-click="getBed(bed.bId)"><i class="fa fa-user-plus" aria-hidden="true"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="display: block; margin-left: -15%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Assign Patient to Bed</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="section">
                        <div class="section-body">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Bed ID</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" placeholder="" ng-model="patientBed.bedId">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label class="control-label">Patient ID</label>
                                    <p class="control-label-help"></p>
                                </div>
                                <div class="col-md-9">
                                    <input type="number" min="0" class="form-control" placeholder="" ng-model="patientBed.patientId">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" data-dismiss="modal" class="btn btn-sm btn-success" ng-click="assignPatient(patientBed)">Save</button>
            </div>
        </div>
    </div>
</div>
