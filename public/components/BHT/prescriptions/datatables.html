<div class="col-md-6">
    <div class="card" ng-controller="prescriptionCtrl">
        <div class="card-header">
            <div class="row">
                <div class="col-md-1">
                    <h4>Prescriptions</h4>
                </div>
                <div class="col-md-5" style="margin-left:50%;margin-right:0%">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                <input type="text" class="form-control" placeholder="Search" ng-model="searchFish">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-body no-padding">
            <div class="table-responsive">
                <table class="table card-table">
                    <thead>
                        <tr>
                            <th>
                                <a href="" ng-click="sortType = 'drug'; sortReverse = !sortReverse">
                                    Drug
                                    <span ng-show="sortType == 'drug' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'drug' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href="" ng-click="sortType = 'dosage'; sortReverse = !sortReverse">
                                    Dosage
                                    <span ng-show="sortType == 'dosage' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'dosage' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>
                            <th>
                                <a href="" ng-click="sortType = 'frequency'; sortReverse = !sortReverse">
                                    Frequency
                                    <span ng-show="sortType == 'frequency' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'frequency' && sortReverse" class="fa fa-caret-up"></span>
                                </a>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="prescription in prescriptions | orderBy:sortType:sortReverse | filter:searchFish|itemsPerPage:5">
                            <td>{{prescription.drug}}</td>
                            <td>{{prescription.dosage}}</td>
                            <td><span class="badge badge-success badge-icon"><i class="fa fa-check" aria-hidden="true"></i><span>{{prescription.frequency}}</span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            Add Card
        </div>
        <div class="card-body" ng-controller="SearchController">
            <form>
                <div class="form-group">
                    <label for="drug">Drug</label>
                    <input type="text" id="drug" ng-change="onedit()" class="form-control" ng-model="selected" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8">
                 </div>
                 <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <input type="number" id="dosage" ng-change="onedit()" class="form-control input-small">
                 </div>
                 <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" id="frequency" ng-change="onedit()" class="form-control">
                 </div>
                 <button type="button" class="btn btn-success">Add</button>
            </form>
    </div>
</div>
